<div *ngIf="!userInfo" class="card mb-3">
  <div class="card-body">
    <div class="row">
      <div class="col">
        <label class="heading">Sign In</label>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <a href="/register">Register for a new account</a>
      </div>
    </div>
  </div>
</div>
<div *ngIf="userInfo" class="card mb-3">
  <div class="card-body">
    <div class="row">
      <div class="col">
        Welcome <span class="heading">{{ userInfo.userName }}</span>
      </div>
      <div class="col text-right">
        <label class="btn btn-sm btn-primary" style="margin: 0">
          <i class="fa fa-upload"></i> Upload <input (change)="upload($event.target.files)" type="file" style="display: none" multiple>
        </label>
        <button (click)="signOut(true)" type="button" class="btn btn-sm btn-secondary">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>
  </div>
</div>
